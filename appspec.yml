version: 0.0
os: linux

files:
  - source: scripts/
    destination: /home/ubuntu/app/scripts/

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/switch.sh
      timeout: 300
      runas: root

  ApplicationStop:
    - location: scripts/stop_app.sh
      timeout: 300
      runas: root