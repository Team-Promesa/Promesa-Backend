version: 0.0
os: linux

files:
  - source: scripts/
    destination: /home/ubuntu/app/scripts/

  - source: build/libs/promesa-0.0.1-SNAPSHOT.jar
    destination: /home/ubuntu/app/promesa-0.0.1-SNAPSHOT.jar

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start_app.sh
      timeout: 300
      runas: ubuntu

  ApplicationStop:
    - location: scripts/stop_app.sh
      timeout: 300
      runas: ubuntu