version: 0.0
os: linux

files:
  - source: scripts/
    destination: /home/ubuntu/app/scripts/

  - source: build/libs/promesa-0.0.1-SNAPSHOT.jar
    destination: /home/ubuntu/app/promesa-0.0.1-SNAPSHOT.jar

  - source: .env
    destination: /home/ubuntu/app/.env

hooks:
  BeforeInstall:
    - location: scripts/clean_env.sh
      timeout: 300
      runas: root

    - location: scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/start_app.sh
      timeout: 300
      runas: root

  ApplicationStop:
    - location: scripts/stop_app.sh
      timeout: 300
      runas: root